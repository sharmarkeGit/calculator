<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="content">
        <div class="calculator">
            <div class="screen"></div>
            <div class="grid-container">
                <button class="grid-items" id="clear">C</button>
                <button class="grid-items" id="changeSign">+/-</button>
                <button class="grid-items" id="percentage">%</button>
                <button class="grid-items operator">/</button>
                <button class="grid-items number">7</button>
                <button class="grid-items number">8</button>
                <button class="grid-items number">9</button>
                <button class="grid-items operator">x</button>
                <button class="grid-items number">4</button>
                <button class="grid-items number">5</button>
                <button class="grid-items number">6</button>
                <button class="grid-items operator">-</button>
                <button class="grid-items number">1</button>
                <button class="grid-items number">2</button>
                <button class="grid-items number">3</button>
                <button class="grid-items operator">+</button>
                <button class="grid-items number" id="zero">0</button>
                <button class="grid-items" id="floater">,</button>
                <button class="grid-items" id="equal">=</button>
            </div>
        </div>
    </div>


    
</body>
</html>
