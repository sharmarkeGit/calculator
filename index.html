<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="content">
        <div class="calculator">
            <div class="screen"></div>
            <div class="grid-container">
                <button class="grid-items">C</button>
                <button class="grid-items">+/-</button>
                <button class="grid-items">%</button>
                <button class="grid-items">/</button>
                <button class="grid-items">7</button>
                <button class="grid-items">8</button>
                <button class="grid-items">9</button>
                <button class="grid-items">x</button>
                <button class="grid-items">4</button>
                <button class="grid-items">5</button>
                <button class="grid-items">6</button>
                <button class="grid-items">-</button>
                <button class="grid-items">1</button>
                <button class="grid-items">2</button>
                <button class="grid-items">3</button>
                <button class="grid-items">+</button>
                <button class="grid-items" id="zero">0</button>
                <button class="grid-items">,</button>
                <button class="grid-items">=</button>
            </div>
        </div>
    </div>


    
</body>
</html>
